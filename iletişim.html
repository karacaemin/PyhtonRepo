<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iletişim</title>
</head>
<body><form>
    <table border="1" align="center">
       <tr>
        <td align="right" colspan="2">
        <img src="image/kedi.jpg" height="150" width="150" border="3">
       </td>
    </tr>
       <tr>
       <td>
        Adısoyadı*:        
       </td>
       <td>
        <input type="text" placeholder="adiniz soyadiniz" required>
       </td>
    </tr>
    <tr>
        <td>
            doğum tarihi:*           
        </td>
        <td>
            <input type="date" required>
        </td>
    </tr>
    <tr>
        <td>
            cinsiyet:*
        </td>
        <td>
            <input type="radio" name="cinsiyet"required>erkek
            <input type="radio" name="cinsiyet"required>kadın
        </td>
    </tr>
    <tr>
        <td>
            e-posta adresi :*
        </td>
        <td>
            <input type="email"required>
        </td>
    </tr>
     <tr>
        <td>
            telefon no:*
        </td>
        <td>
            <input type="tel" placeholder="(___)(_______________)" required>
        </td>
     </tr>
     <tr>
        <td>
            mezuniyet durumu:*
        </td>
        <td>
            <input type="radio" name="okul" required>ilkokul
            <input type="radio" name="okul" required>ortaokul</br>
            <input type="radio" name="okul" required>lise
            <input type="radio" name="okul" required>üniversite</br>
        </td>
     </tr>
     <tr>
        <td>
            ingilizce sevineyiz:*
        </td>
        <td>
            <select name="ingilizce" size="1" required>
                <option value="1">a1</option>
                <option value="2">a2</option>
                <option value="3">a3</option>
                <option value="4">b1</option>
                <option value="5">b2</option>
                <option value="6">b3</option>
                </select>
        </td>
     </tr>
     <tr>
        <td>
            çalışmak istediğiniz konum:
        </td>
        <td>
            <input type="checkbox">adalet
            <input type="checkbox">bilişim</br>
            <input type="checkbox">grafik
            <input type="checkbox">tasarım
        </td>
     </tr>
     <tr>
        <td>
            askerlik durumu:
        </td>
        <td colspan="2">
            <select name="askerlik" size="1">
                <option value="1">gitti</option>
                <option value="2">gitmedi</option>
                <option value="3">bekliyor</option>
                <option value="4">kaçak☺</option>
                </select>
        </td>
     </tr>
     <tr>
        <td>
            ek bilgi:
        </td>
        <td>
 
            <textarea rows="3" cols="20" tabindex="2" input type="text" placeholder="kendiniz hakkında eklemek istediğiniz bilgiler"></textarea>
        </td>
     </tr>
     <tr>
        <td align="left" colspan="2">
            <input type="submit" value="başvur"/>
        </td>
     </tr>
    </table>
</form>
</body>
</html>
